<ion-content color="tertiary">
  <ion-header class="header-green">
    <ion-toolbar color="tertiary">
      <ion-title>Escolha seu Cuidador</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-card  class="fundo-verde">
      <ion-item color="tertiary">
        <ion-avatar>
          <img src="../../../assets/icon/narutoProfile.jpg">
        </ion-avatar>
         <p class="nam">Naruto Uzumaki</p>
         <img src="../../../assets/icon/star.png" alt="">
         <p>5.0</p>
      </ion-item>
      <ion-item lines="none" color="tertiary">
          <img class="imgc" src="../../../assets/icon/carY.png" alt="">
          <p>Volkswagen Jetta - Amarelo</p>
      </ion-item>
  
      <ion-item>
        <ion-button size="default" color="branco" class="button-native ion-color-branco" expand="block"  (click)="goTo()">
          Contratar
        </ion-button>
      </ion-item>
    </ion-card>
    <ion-card class="fundo-verde">
      <ion-item color="tertiary">
        <ion-avatar>
          <img src="../../../assets/icon/yodaProfile.jpg">
        </ion-avatar>

         <img src="../../../assets/icon/star.png" alt="">

      </ion-item>
      <ion-item lines="none" color="tertiary">
        <img class="imgc" src="../../../assets/icon/carR.png" alt="">

        <ion-button size="default" color="branco" class="button-native ion-color-branco" expand="block"  (click)="goTo()">
          Contratar

    <ion-card class="fundo-verde">

          <img  src="../../../assets/icon/spiderProfile.jpg">
        </ion-avatar>
         <p class="nam">Homem Aranha</p>
         <img src="../../../assets/icon/star.png" alt="">
         <p>4.6</p>
      </ion-item>
      <ion-item color="tertiary">
        <img class="imgc" src="../../../assets/icon/carB.png" alt="">
        <p>Renoult Kiwd - Preto</p>

        <ion-button size="default" color="branco" class="button-native ion-color-branco" expand="block"  (click)="goTo()">

         <img src="../../../assets/icon/star.png" alt="">

      </ion-item>
      <ion-item color="tertiary">
        <img class="imgc" src="../../../assets/icon/carW.png" alt="">

      </ion-item>

      <ion-item>
        <ion-button size="default" color="branco" class="button-native ion-color-branco" expand="block"  (click)="goTo()">
          Contratar
