<ion-content color="tertiary">
  <ion-header class="header-green">
    <ion-toolbar color="tertiary">
      <ion-title>Escolha seu Cuidador</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-card  class="fundo-verde">
      <ion-item color="tertiary">
        <ion-avatar>
          <img src="../../../assets/icon/narutoProfile.jpg">
        </ion-avatar>
         <p class="nam">Naruto Uzumaki</p>
         <img src="../../../assets/icon/star.png" alt="">
         <p>5.0</p>
      </ion-item>
      <ion-item lines="none" color="tertiary">
        <ion-chip class="sp">
          <ion-label class="fz">Super passeador</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item >
        <ion-button size="default" color="branco" class="button-native ion-color-branco" expand="block"  (click)="goTo()">
          Contratar
        </ion-button>
      </ion-item>
    </ion-card>
    <ion-card class="fundo-verde">
      <ion-item color="tertiary">
        <ion-avatar>
          <img src="../../../assets/icon/yodaProfile.jpg">
        </ion-avatar>
         <p class="nam">Mestre Yoda</p>
         <img src="../../../assets/icon/star.png" alt="">
         <p>4.8</p>
      </ion-item>
      <ion-item lines="none" color="tertiary">
        <ion-chip class="sp">
          <ion-label class="fz">Super passeador</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item>
        <ion-button size="default" color="branco" class="button-native ion-color-branco" expand="block"  (click)="goTo()">
          Contratar
        </ion-button>
      </ion-item>
    </ion-card>
    <ion-card class="fundo-verde">
      <ion-item color="tertiary">
        <ion-avatar>
          <img  src="../../../assets/icon/spiderProfile.jpg">
        </ion-avatar>
         <p class="nam">Homem Aranha</p>
         <img src="../../../assets/icon/star.png" alt="">
         <p>4.6</p>
      </ion-item>
      <ion-item lines="none" color="tertiary">
        <ion-chip class="mp">
          <ion-label class="fz">Top passeador</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item>
        <ion-button size="default" color="branco" class="button-native ion-color-branco" expand="block"  (click)="goTo()">
          Contratar
        </ion-button>
      </ion-item>
    </ion-card>
    <ion-card class="fundo-verde">
      <ion-item color="tertiary">
        <ion-avatar>
          <img src="../../../assets/icon/gokuProfile.jpg">
        </ion-avatar> 
         <p class="nam">Son Goku</p>
         <img src="../../../assets/icon/star.png" alt="">
         <p>4.5</p>
      </ion-item>
      <ion-item lines="none" color="tertiary">
        <ion-chip class="lp">
          <ion-label class="fz">Casual passeador</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item>
        <ion-button size="default" color="branco" class="button-native ion-color-branco" expand="block"  (click)="goTo()">
          Contratar
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
