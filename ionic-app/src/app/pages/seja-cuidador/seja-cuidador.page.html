<ion-header class="header-green">
  <img class="logo-pages" src="../../assets/imglogo/PetCareLogoSVG.svg" alt="Logo Pet Care">
  <ion-toolbar>
    <ion-title>Seja um Cuidador</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="button-green" menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="textT">Venha Participar da PetCare</p>
  <ion-card>
      <ion-item lines="none">
        <p class="text-card">Uma profissão dinámica e rentável. Que tal trabalhar no horário que quiser, fazendo uma grana extra e ainda convivendo com os Pets mais fofos do mundo</p>
      </ion-item>
  </ion-card>

  <ion-button (click)="go()" class="button-cuidador">Quero ser um Cuidador</ion-button>
  </ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="fundoF">
    <ion-title class="pet-footer"> PetCare 2021 ©</ion-title>
  </ion-toolbar>
</ion-footer>
