<!-- Header -->
<header class="container-fluid" style="background-color: #e74c3c;">

  <!-- Container menu-->
  <section class="container" >
    <article class="row d-flex align-items-center" >

      <!-- Logo -->
      <a [routerLink] = "['/home']" class="col-md-2">
        <img src="assets/img/logo/logoPetcare.svg" alt="Logo empresa - PetCare">
      </a>

      <!-- Search -->
      <form action="#" class="col-md-6 d-flex align-items-center">
        <input type="text" name="name" placeholder="Buscar">

        <button class="d-flex align-items-center">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
        </button>
      </form>

      <!-- Login/Register -->
      <!-- class fly para aumentar o limite do container -->
      <ul class="col-md-4 nav fly d-flex align-items-center justify-content-around">
        <li class="nav-item">
          <a href="#">
            <img src="./assets/img/logo/loginPetcare.svg" alt="Login PetCare">
          </a>
        </li>

        <li class="nav-item">
          <a href="#">
            <img src="./assets/img/logo/cadastrarPetcare.svg" alt="Cadastrar-se PetCare">
          </a>
        </li>

      </ul>
    </article>
  </section>
</header>
<!-- End Header-->

      <li class="nav-item">
        <a [routerLink] = "['/contrateumservico']">

          </h2>
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink] = "['/duvidasfrequentes']">

      <li class="nav-item">

      <li class="nav-item">
